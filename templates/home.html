<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="d-inline-flex flex-column">
                <label for="token" class="pad white">Enter Access Token:</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">T</span>
                    </div>
                    <input type="text" class="form-control" placeholder="token" aria-label="Token" aria-describedby="basic-addon1" id="token">
                  </div>
                <button id="ledon" type="button" class="btn btn-outline-success">Led On</button>
                <br />
                <button id="ledoff" type="button" class="btn btn-outline-danger">Led Off</button>
                <br/>
                <button id="buzzeron" type="button" class="btn btn-outline-success">Buzzer On</button>
                <br />
                <button id="buzzeroff" type="button" class="btn btn-outline-danger">Buzzer Off</button>
            </div>
        </div>
        <style>
            body {
                background-image: url('/static/background.jpg');
            }
            .pad {
                padding-top: 5%;
            }

            .white {
                color: white;
            }
        </style>
        
        <script>
            const btnOn = document.getElementById("ledon");
            const btnOff = document.getElementById("ledoff");
            const buzzerOn = document.getElementById("buzzeron");
            const buzzerOff = document.getElementById("buzzeroff");
            const url = window.location.host;

            btnOn.addEventListener("click", async (e) => {
                try {
                    let token = document.getElementById("token").value;
                    const res = await fetch(`/ledon?token=${token}`);
                    const data = await res.json();
                    console.log(data);
                } catch (e) {
                    console.log(e);
                }
            });

            btnOff.addEventListener("click", async (e) => {
                try {
                    let token = document.getElementById("token").value;
                    const res = await fetch(`/ledoff?token=${token}`);
                    const data = await res.json();
                    console.log(data);
                } catch (e) {
                    console.log(e);
                }
            });

            buzzerOn.addEventListener("click", async (e) => {
                try {
                    let token = document.getElementById("token").value;
                    const res = await fetch(`/buzzeron?token=${token}`);
                    const data = await res.json();
                    console.log(data);
                } catch (e) {
                    console.log(e);
                }
            });

            buzzerOff.addEventListener("click", async (e) => {
                try {
                    let token = document.getElementById("token").value;
                    const res = await fetch(`/buzzeroff?token=${token}`);
                    const data = await res.json();
                    console.log(data);
                } catch (e) {
                    console.log(e);
                }
            });
        </script>
    </body>
</html>
